# VibeList Backend - Nginx Configuration
# Path on server: /etc/nginx/sites-available/vibelist

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.vibelist.cc;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.vibelist.cc;

    # SSL Certificates (will be created by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.vibelist.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vibelist.cc/privkey.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/vibelist-access.log;
    error_log /var/log/nginx/vibelist-error.log;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Proxy to NestJS backend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Health check endpoint (no auth required, no logging)
    location /api/v1/health {
        proxy_pass http://localhost:3000/api/v1/health;
        access_log off;
    }

    # API documentation (optional - disable in production if needed)
    location /api/docs {
        proxy_pass http://localhost:3000/api/docs;
    }
}
