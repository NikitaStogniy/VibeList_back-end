services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vibelist-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vibelist}
      POSTGRES_USER: ${DB_USERNAME:-vibelist_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vibelist_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-vibelist_user} -d ${DB_DATABASE:-vibelist}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibelist-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: vibelist-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibelist-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vibelist-network:
    driver: bridge

# Note: Backend is run locally, not in Docker
# To start the backend:
#   1. Run: docker-compose up -d (starts postgres and redis)
#   2. Run: npm run dev (starts backend locally with integrated parser)
